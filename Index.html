<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez PvP + IA Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♔</text></svg>">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <div class="logo">
                <i class="fas fa-chess-king"></i>
                <h1>Xadrez PvP & IA</h1>
            </div>
            <div class="game-status" id="game-status">Pronto para jogar</div>
        </header>

        <div class="chess-board-container">
            <div class="board-wrapper">
                <div class="coordinate-axis horizontal top">
                    <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
                
                <div class="chess-board" id="chess-board"></div>
                
                <div class="coordinate-axis horizontal bottom">
                    <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <div class="control-section">
                <h3><i class="fas fa-gamepad"></i> Modo de Jogo</h3>
                <div class="button-group">
                    <button class="btn mode-btn" data-mode="pvp">PvP Local</button>
                    <button class="btn mode-btn" data-mode="ai-easy">IA Fácil</button>
                    <button class="btn mode-btn" data-mode="ai-medium">IA Média</button>
                    <button class="btn mode-btn" data-mode="ai-hard">IA Difícil</button>
                    <button class="btn mode-btn" data-mode="ai-expert">IA Avançada</button>
                    <button class="btn mode-btn" data-mode="ai-master">IA Super</button>
                </div>
            </div>

            <div class="control-section">
                <h3><i class="fas fa-cogs"></i> Configurações</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="time-control">Tempo:</label>
                        <select id="time-control" class="dropdown">
                            <option value="1">1 minuto</option>
                            <option value="3">3 minutos</option>
                            <option value="5" selected>5 minutos</option>
                            <option value="10">10 minutos</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="sound-toggle">Sons:</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="sound-toggle" checked>
                            <label for="sound-toggle" class="toggle-label"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3><i class="fas fa-play-circle"></i> Controles</h3>
                <div class="button-group">
                    <button class="btn control-btn" id="btn-new-game">Novo Jogo</button>
                    <button class="btn control-btn" id="btn-undo">Desfazer</button>
                    <button class="btn control-btn" id="btn-flip-board">Virar Tabuleiro</button>
                    <button class="btn control-btn" id="btn-hint">Dica</button>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="promotion-modal">
            <div class="modal-content">
                <h3>Promover Peão</h3>
                <p>Escolha uma peça:</p>
                <div class="promotion-options">
                    <div class="promotion-piece" data-piece="queen">♕ Rainha</div>
                    <div class="promotion-piece" data-piece="rook">♖ Torre</div>
                    <div class="promotion-piece" data-piece="bishop">♗ Bispo</div>
                    <div class="promotion-piece" data-piece="knight">♘ Cavalo</div>
                </div>
                <button class="btn modal-close" id="cancel-promotion">Cancelar</button>
            </div>
        </div>

        <div class="modal-overlay" id="gameover-modal">
            <div class="modal-content gameover">
                <h2 id="gameover-title">Fim de Jogo!</h2>
                <div id="gameover-result"></div>
                <div class="gameover-actions">
                    <button class="btn" id="btn-rematch">Revanche</button>
                    <button class="btn" id="btn-new-game-modal">Novo Jogo</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="sound-move" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-chess-move-1566.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-capture" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-chess-capture-1567.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-check" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-buzzer-1551.mp3" type="audio/mpeg">
    </audio>

    <script src="chess-rules.js"></script>
    <script src="ai-engine.js"></script>
    <script src="sounds.js"></script>
    <script src="game-controller.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado - iniciando jogo...');
            
            try {
                // Cria o jogo
                window.game = new ChessGame();
                console.log('✅ Jogo criado com sucesso!');
                
                // Testa se elementos existem
                console.log('Testando elementos:');
                console.log('- btn-new-game:', document.getElementById('btn-new-game'));
                console.log('- board:', document.getElementById('chess-board'));
                console.log('- mode buttons:', document.querySelectorAll('.mode-btn').length);
                
                // Inicia automaticamente
                window.game.setGameMode('pvp');
                
                // Atualiza status
                document.getElementById('game-status').textContent = 'Jogo pronto! Clique em Novo Jogo';
                
            } catch (error) {
                console.error('❌ ERRO ao iniciar jogo:', error);
                document.getElementById('game-status').textContent = 'Erro: ' + error.message;
                alert('Erro ao carregar o jogo. Verifique o console (F12).');
            }
        });
        
        // Debug extra
        window.addEventListener('load', function() {
            console.log('✅ Página totalmente carregada');
            console.log('✅ CSS carregado:', document.styleSheets.length > 0);
            console.log('✅ Scripts carregados');
        });
    </script>
</body>
</html>
